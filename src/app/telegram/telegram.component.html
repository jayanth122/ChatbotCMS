<div class="flex flex-col lg:p-10">
    <div class="flex flex-row justify-between items-center">
      <h1 class="text-3xl font-medium">Telegram</h1>
      <div class="flex flex-row gap-2 items-center">
        <label class="transition-colors duration-200">
          {{ isEnabled ? 'Enabled' : 'Disabled' }}
        </label>
        <div class="toggle-switch">
    <input id="sliderToggle" type="checkbox" [(ngModel)]="isEnabled" (change)="onToggleChange()" />
    <label for="sliderToggle" class="slider"></label>
</div>

      </div>
      <div class="flex flex-row gap-2 items-center">
        <span class="transition-colors duration-200"></span>
        <div></div>
      </div>
    </div>
    <p class="text-md mt-1 text-lg">
      Effortlessly link your Telegram account by entering your data in the form. For a step-by-step walkthrough, please refer to the video guide below.
    </p>
    <div class="flex flex-col gap-4 mt-10">
      <div class="flex flex-col gap-2">
        <label class="mt-1 text-lg">API Token</label>
        <div class="flex">
          <div class="relative flex-grow">
            <input [(ngModel)]="apiToken" placeholder="Enter API token here..." class="input-class w-full" type="password">
            <button class="absolute right-[1px] top-1/2 transform -translate-y-1/2">
                Show
              </button>
          </div>
          <div class="pl-4">

            <button (click)="callTelegram()" [disabled]="!apiToken|| apiToken.length > 0">
              Connect
            </button>
          </div>
        </div>
      </div>
      <div class="mt-2 mb-2">
        <p>
          <span class="font-bold mt-1 text-lg">Resources:</span>
          <a href="{{ telgramBotFatherUrl }}" target="_blank" rel="noopener noreferrer" class="text-blue-600 underline mt-1 text-lg">
            Bot Father
          </a>
        </p>
      </div>
      <div class="mt-4 text-center">
        <p class="mt-1 text-lg">
          <span class="font-bold mt-1 text-lg">Helpful Guide:</span> How to Link your Telegram Account
        </p>
      </div>
      <div class="mt-6 flex justify-center">
        <video controls class="max-w-full h-auto">
          <source src="{{ videoUrl }}" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
</div>
