<div class="flex flex-col items-start">
  <div class="flex flex-row gap-1 items-center w-full gap-2 mt-3">
    <!-- Bind the value of the select element to the selectedUserBot$ observable -->
    <select [value]="selectedUserBot$ | async" class="h-12 w-full bg-transparent mt-1" (change)="onBotSelected($event)">
      <option *ngFor="let bot of userBots$ | async" [value]="bot?._id">{{ bot?.name }}</option>
    </select>    
    <button class="gap-2 bg-primary-foreground" (click)="openDialog()">
      <lucide-icon name="settings" class="w-4"></lucide-icon>
    </button>
  </div>
  <div class="w-full mt-5">
    <div class="bg-gradient-to-r from-yellow-500 via-red-500 to-pink-500 p-[1px] rounded-[7px] animate-gradient-x">
      <button class="flex w-full items-center justify-center gap-2 bg-primary-foreground" (click)= "openCreateBot()">
        <lucide-icon name="plus" class="w-4"></lucide-icon> Create chatbot
      </button>      
    </div>
  </div>
</div>
